<script src="https://cdn.jsdelivr.net/npm/d3@5"></script><script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.8.0/dist/browser/view.min.js"></script><script>((t,a,e,n)=>{const{Markmap:o,loadPlugins:s}=window.markmap;(a?a(s,e,n):Promise.resolve()).then(()=>{window.mm=o.create("svg#mindmap",null,t)})})({"t":"heading","d":1,"p":{},"v":"中国社会阶层划分","c":[{"t":"list_item","d":2,"p":{},"v":"上层社会【普通人非奇遇不能进】","c":[{"t":"list_item","d":3,"p":{},"v":"1级","c":[{"t":"list_item","d":4,"p":{},"v":"以在任委员、退休常委为代表"},{"t":"list_item","d":4,"p":{},"v":"<strong>和2级的区别在于，1级对全国局势有控制能力，2级</strong><br/><strong>没有</strong>。"}]},{"t":"list_item","d":3,"p":{},"v":"2级","c":[{"t":"list_item","d":4,"p":{},"v":"以在任实权省部级干部、退休委员、部分大权贵、<br/>大富商、大银行家为代表。"},{"t":"list_item","d":4,"p":{},"v":"<strong>和3级的区别在于，2级能影响国家政策，3级不能</strong>。"}]},{"t":"list_item","d":3,"p":{},"v":"3级","c":[{"t":"list_item","d":4,"p":{},"v":"以一般省部、副省部、特别实权的局级，或是大企<br/>业主、一般权贵富商、名牌大学校长、中等银行家<br/>为代表。"},{"t":"list_item","d":4,"p":{},"v":"<strong>和4级的区别在于，3级能够影响一个地区或者行业</strong><br/><strong>的发展，4级不能</strong>。3级以马云、马化腾等为体制外<br/>的顶峰，3级其实是行业精英或地区体制精英。"}]}]},{"t":"list_item","d":2,"p":{},"v":"中层社会 【普通人通过努力,<br/>最后能定格在第5级就算是很<br/>不错了。】","c":[{"t":"list_item","d":3,"p":{},"v":"4级","c":[{"t":"list_item","d":4,"p":{},"v":"以一般地厅级、实权县处级、院士、大教授、高级<br/>职业经理人、名医生、名律师、高校校长、演艺明<br/>星、知名作家、中等企业主、小银行家之类为主"},{"t":"list_item","d":4,"p":{},"v":"普通人通过奋斗最多能够达到这个层次。比如惠<br/>普、谷歌大中国区总裁、范冰冰之类就是体制外本<br/>级的顶峰。4级和5级的区别在于，4级和上层有千丝<br/>万缕的联系，5级没有。"}]},{"t":"list_item","d":3,"p":{},"v":"5级","c":[{"t":"list_item","d":4,"p":{},"v":"以小企业主、普通处级副处级或实权科级干部、教<br/>授、中等职业经理人、大城市多套房地主、二三线<br/>明星、小有名气的医生、律师、工程师等。"},{"t":"list_item","d":4,"p":{},"v":"<strong>5级和6级的区别在于，5级有自己的事业，6级没</strong><br/><strong>有</strong>。"}]},{"t":"list_item","d":3,"p":{},"v":"6级","c":[{"t":"list_item","d":4,"p":{},"v":"以普通公务员、主流企业职员、高校青年教师、普<br/>通自由职业者、一般医生律师、一般工程师、大点<br/>的个体户等为主。"},{"t":"list_item","d":4,"p":{},"v":"名牌大学生、研究生毕业后多在这个层次。6级和7<br/>级的区别在于，6级有一定的上升空间，7级很难。"}]}]},{"t":"list_item","d":2,"p":{},"v":"底层社会【草根阶层】","c":[{"t":"list_item","d":3,"p":{},"v":"7级","c":[{"t":"list_item","d":4,"p":{},"v":"以普通企业工人、边缘化的体制内人员、小个体<br/>户、城市底层土著、富裕农民之类为代表。"},{"t":"list_item","d":4,"p":{},"v":"7级和8级的区别在于，7级能够在大中城市立足，8<br/>级不能。"}]},{"t":"list_item","d":3,"p":{},"v":"8级","c":[{"t":"list_item","d":4,"p":{},"v":"以血汗工厂工人、普通农民等为代表。"},{"t":"list_item","d":4,"p":{},"v":"8级和9级的区别在于，8级能够自食其力，9级不<br/>能。"}]},{"t":"list_item","d":3,"p":{},"v":"9级","c":[{"t":"list_item","d":4,"p":{},"v":"以大城市底层失业人口、偏远山区农民等为代表，<br/>以城市的基本生活标准要求，这些人在城市基本不<br/>能自食其力。"}]}]},{"t":"list_item","d":2,"p":{},"v":"解读","c":[{"t":"list_item","d":3,"p":{},"v":"1—3级是上层，是统治阶层，是最大的既得利益<br/>者，是可以从经济发展中切下最大蛋糕的阶层。"},{"t":"list_item","d":3,"p":{},"v":"4—6级大致属于中产阶级。他们可以分享经济发展<br/>的成果，但是比例很小。其中，5级是可以分享经济<br/>成果的最低阶层。"},{"t":"list_item","d":3,"p":{},"v":"6—9级就是贡献青春和劳动价值的人啦。尤其是7—<br/>8级，基本没有上升空间，在社会上也就混口饭吃，<br/>是绝对数量最大的一个人群。由于这个人群无法向<br/>上流动，只能向下流动，但是向下流动，只能流到9<br/>级，而9级数量过大则会影响社会稳定。"}]},{"t":"list_item","d":2,"p":{},"v":"在现有的体制下，财富再分配方式只能在4<br/>级、5级、6级与7级、8级之间展开，比如，<br/>提高最低工资标准，就是把4、5、6级的蛋<br/>糕分配一部分给7级、8级。至于1-3级任何<br/>时候都是最大的既得利益者，指望从1-3级<br/>中切蛋糕来分配给4-6级或者7-8级是不可能<br/>的——所以，印钞就是1-3级无条件对4-8级<br/>剪羊毛。当然，也会拿出一小部分来给<br/>7-8，比如，提高退休职工工资标准。","c":[{"t":"list_item","d":3,"p":{},"v":"社会阶层的固化，是金字塔结构的另一个重要的特<br/>征。在这样的社会结构里，个人奋斗远远不如人脉<br/>更重要。有一个好爹当然是最理想的，如果没有，<br/>靠钻营、靠献身——或者说“我不要脸了”，也有机<br/>会获得层面更高的人提携。"},{"t":"list_item","d":3,"p":{},"v":"<strong>无数事实证明，层面更高的人士提携比个人奋斗更</strong><br/><strong>容易爬到更高的阶层。5-6级如果有4级体制内或者3</strong><br/><strong>级以上的人提携，很容易到达4级。7-8级如果有4级</strong><br/><strong>以上的人提携，也很容易到达5-6级</strong>。"},{"t":"list_item","d":3,"p":{},"v":"总体上来说，7-8阶层是没有希望的阶层，即使有个<br/>什么机遇，他们也没有人脉和资金来把握这个机<br/>遇。而9级是这个社会最悲惨的阶层，这个阶层没有<br/>任何福利，收入很低甚至为0，如果在城市只能啃<br/>老，在农村只能苟延残喘。"}]},{"t":"list_item","d":2,"p":{},"v":"统治模式【保、拉、压、控、放】","c":[{"t":"list_item","d":3,"p":{},"v":"保","c":[{"t":"list_item","d":4,"p":{},"v":"<strong>1-3级的利益是保，否则统治阶级内部就要分裂，团</strong><br/><strong>结是第一位的</strong>。"}]},{"t":"list_item","d":3,"p":{},"v":"拉","c":[{"t":"list_item","d":4,"p":{},"v":"第4级是拉。社会精英要拉拢，因为他们有一定的影<br/>响力也掌握了一定的资源，为了稳定，这个阶层都<br/>得进人大、政协，有什么诉求“内部协商”。"}]},{"t":"list_item","d":3,"p":{},"v":"压","c":[{"t":"list_item","d":4,"p":{},"v":"<strong>5—6级是压。普通人比较优秀者一般到这个位置几</strong><br/><strong>乎就是天花板了，社会几乎没有给予他们提供更多</strong><br/><strong>的上升空间，对于这些阶层创造财富的热情以及上</strong><br/><strong>升的欲望，得到的是沉重的压制——每当这些阶层</strong><br/><strong>积累一定的财富时，新的政策或者游戏规则出台，</strong><br/><strong>积累的财富被一只看不见的手切走了</strong>。"}]},{"t":"list_item","d":3,"p":{},"v":"控","c":[{"t":"list_item","d":4,"p":{},"v":"7—8级是控。所谓的控就是一方面是有保有打，另<br/>一方面就是控制流动。"},{"t":"list_item","d":4,"p":{},"v":"<strong>7—8级没有上升空间，在社会上也就混口饭吃，是</strong><br/><strong>绝对数量最大的一个人群</strong>。"},{"t":"list_item","d":4,"p":{},"v":"由于这个人群无法向上流动，只能向下流动，但是<br/>向下流动到9级——9级数量过大会影响社会稳定。<br/>所以一定要控制流动——怎么控制？宏观经济政策<br/>上包括著名的“保增长、控通涨”，包括提高最低工资<br/>标准、强制社保（从4、5、6级的财富中切下一块分<br/>配给8-9级），除了胡萝卜也有大棒——从城管到暴<br/>力机关，对抗与冲突的事件基本都在这个阶层。"}]},{"t":"list_item","d":3,"p":{},"v":"放","c":[{"t":"list_item","d":4,"p":{},"v":"9级是放。放是放弃的意思。这个阶层只有在过年过<br/>节，才有可能得到官员作秀的一点点可怜的慰问<br/>品。"}]}]},{"t":"list_item","d":2,"p":{},"v":"法律是为统治阶层服务的","c":[{"t":"list_item","d":3,"p":{},"v":"法律是为1-3级服务的。"},{"t":"list_item","d":3,"p":{},"v":"这个服务的边缘就是第4级以及5级中的体制内，法<br/>律的鸿沟在4-5级之间。"},{"t":"list_item","d":3,"p":{},"v":"当不涉及1-4级时，法律是相对公正的。"},{"t":"list_item","d":3,"p":{},"v":"特别要强调的是，在4级以上特别是1-3级的纠纷，<br/>都不会通过法律解决——因为上层都明白，那玩意<br/>就是骗4级以下的老百姓。上层的纠纷是实力对比。"}]},{"t":"list_item","d":2,"p":{},"v":"各个阶层的心态","c":[{"t":"list_item","d":3,"p":{},"v":"1-3级","c":[{"t":"list_item","d":4,"p":{},"v":"1-3级无疑是最大的既得利益者，这个阶层另一个特<br/>点就是利益可以世袭——只要社会保持稳定，他们<br/>的子子孙孙就可以稳定的待在这个阶层继续成为最<br/>大的既得利益者。<strong>所以，这个阶层最讨厌变化，最</strong><br/><strong>喜欢的就是稳定</strong>。"},{"t":"list_item","d":4,"p":{},"v":"所以，即使在体制内，政绩什么的都可以排在后面<br/>——维稳才是真正的一票否决。"},{"t":"list_item","d":4,"p":{},"v":"自上而下真正的改革出现的可能性很小，除非有一<br/>个政治人物同时具备2点特征：<strong>第一，他能超越自己</strong><br/><strong>与家族的利益；第二，他能找到同类的伙伴能冲破</strong><br/><strong>强大的既得利益者束缚</strong>。在动荡时期出现这样的人<br/>物倒有可能，但是更大的可能就是他是一个极右的<br/>野心家——这对整个民族几乎是最差的选项。"}]},{"t":"list_item","d":3,"p":{},"v":"4级","c":[{"t":"list_item","d":4,"p":{},"v":"4级改革的欲望很低，因为他们本身也是既得利益阶<br/>层，而且与上层也有千丝万缕的联系。更重要的<br/>是，他们能够成为4级也与这些“千丝万缕的联系”脱<br/>不了干系。"},{"t":"list_item","d":4,"p":{},"v":"他们关心宏观政策的走向，但是他们更相信体制朋<br/>友给的内幕消息。从整个阶层而言，他们是比较稳<br/>定而且安全的——前提是没有成为同级体制内或者<br/>更高阶层的对立面，否则他们掌握的财富就成了别<br/>人眼中的最丰盛的蛋糕。"},{"t":"list_item","d":4,"p":{},"v":"在复杂的政治斗争中，这个阶层的体制外部分人最<br/>容易成为牺牲品——与权力结合固然是发财的捷<br/>径，但同时也怀抱炸弹。"},{"t":"list_item","d":4,"p":{},"v":"这个阶层的人士一般在政治上都非常谨慎——在商<br/>言商，不谈政治——比较典型的例子如马云、柳传<br/>志。在这个意义上，王石、任志强才是令人钦佩<br/>的。<strong>基于上述原因，这个阶层的人是最没安全感</strong><br/><strong>的，所以，也是移民比例最高的人群</strong>。"}]},{"t":"list_item","d":3,"p":{},"v":"5-6级","c":[{"t":"list_item","d":4,"p":{},"v":"<strong>5-6级是创业热情最高的阶层</strong>。"},{"t":"list_item","d":4,"p":{},"v":"他们没有与上层“千丝万缕的联系”，只有靠分析宏观<br/>形势与政策来寻找机遇。他们想打破天花板所以也<br/>有很强的改革愿望。但是现实的犬儒主义使这些阶<br/>层大多数人选择观望——顶多是在言论上呼吁。"},{"t":"list_item","d":4,"p":{},"v":"他们一方面羡慕4级以上阶层的生活，另一方面在更<br/>低阶层中找到优越感，这种复杂的情绪让这些阶层<br/>的人群充斥着一种浮躁的心态。"}]},{"t":"list_item","d":3,"p":{},"v":"7-8级","c":[{"t":"list_item","d":4,"p":{},"v":"<strong>7-8级是最没有希望的阶层。他们没有上升的空间，</strong><br/><strong>没有人脉、积蓄很少甚至没有。他们可能一辈子都</strong><br/><strong>在为一套房子而奋斗</strong>。"},{"t":"list_item","d":4,"p":{},"v":"他们不关心宏观经济形势与政策——因为这些与他<br/>们无关。即使有个什么机遇，他们也没有任何资源<br/>（人脉、资金）来把握这个机遇。"},{"t":"list_item","d":4,"p":{},"v":"最不公平的是——他们几乎没有任何福利来保障自<br/>己的基本生活。他们没有安全感——事实上每当经<br/>济低迷或者恶化，他们有很大一部分将跌到最悲惨<br/>的9级。"},{"t":"list_item","d":4,"p":{},"v":"他们渴望一夜暴富——买彩票是少数可能实现他们<br/>这个愿望的途径——另一个途径就是绑大款，做二<br/>奶。在一个惟利是图的世俗社会为了财富与利益他<br/>们大多数人可以毫不犹豫的付出自己的一切——人<br/>格、尊严。"},{"t":"list_item","d":4,"p":{},"v":"<strong>他们渴望改变，很多人甚至在祈求动乱——这两个</strong><br/><strong>阶层充满着一股暴戾之气</strong>。"}]},{"t":"list_item","d":3,"p":{},"v":"9级","c":[{"t":"list_item","d":4,"p":{},"v":"9级是这个社会最悲惨的阶层。"},{"t":"list_item","d":4,"p":{},"v":"<strong>权贵们可以慷慨的对外拿出大笔援助，却舍不得给</strong><br/><strong>予这个阶层一个铜板</strong>。"},{"t":"list_item","d":4,"p":{},"v":"这个阶层没有任何福利，收入很低甚至为0，如果在<br/>城市只能啃老，在农村只能苟延残喘。"},{"t":"list_item","d":4,"p":{},"v":"<strong>这个阶层是最不安分的阶层，如果说7—8两个阶层</strong><br/><strong>充满着一股暴戾之气，那么9级就是直接铤而走险</strong><br/><strong>——80%以上的刑事案件的罪犯都来自这个阶层</strong>。"}]}]}]})</script>
